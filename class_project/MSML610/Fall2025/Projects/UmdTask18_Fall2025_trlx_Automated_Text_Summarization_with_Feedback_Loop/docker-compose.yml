version: "3.9"

services:
  # üóÑ PostgreSQL + pgvector
  postgres:
    build:
      context: .
      dockerfile_inline: |
        FROM postgres:15
        RUN apt-get update && \
            apt-get install -y postgresql-15-pgvector && \
            rm -rf /var/lib/apt/lists/*
    container_name: postgres
    environment:
      POSTGRES_USER: dhruv
      POSTGRES_PASSWORD: Saidhruv19
      POSTGRES_DB: summarization_db
    ports:
      - "5432:5432"
    volumes:
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhruv -d summarization_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rlhf_net

  # ‚öôÔ∏è FastAPI backend
  fastapi:
    build:
      context: .
      dockerfile: service/app/Dockerfile
    container_name: fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      MODEL_ID: facebook/bart-large-cnn
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: dhruv
      POSTGRES_PASSWORD: Saidhruv19
      POSTGRES_DB: summarization_db
      PROMETHEUS_MULTIPROC_DIR: /tmp
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./service/app:/app
    networks:
      - rlhf_net

  # üìä Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - rlhf_net

  # üìà Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - rlhf_net

# üåê Shared network
networks:
  rlhf_net:
    driver: bridge
